<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>-->
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Имя</th>
        <th>URL</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="image: ${images}">
        <td th:text="${image.id}">id</td>
        <td th:text="${image.name}">id</td>
        <td th:text="${image.url}">id</td>
        <td>
            <img class="img-thumbnail" th:src="'data:image/jpeg;charset=utf-8;base64,' + ${image.base64}"/>


        </td>
    </tr>
    </tbody>
</table>
<div th:unless="${images.size() > 0}">
    <span class="text-danger">No files found!</span>
</div>
</body>



</html>
