<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Festival table</title>
</head>
<body>

<div th:fragment="addFestival">
    <form class="row" hx:post="@{/festivals}" hx-swap="none">
        <div class="col-5">
            <input type="text" class="form-control form-control-sm" name="festivalName">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-sm">Добавить</button>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-secondary btn-sm" hx:get="@{/festivals/cancel}" hx-swap="none">Отменить</button>
        </div>
    </form>
</div>

</body>
</html>
