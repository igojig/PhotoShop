    <table class="table table-sm caption-top">
        <caption>
            Выбранное мероприятие

        <thead>
        <tr>
            <th>id</th>
            <th>Название</th>
            <th>Дата начала</th>

            <td th:text="${eventTableModel.id}"></td>
            <td th:text="${eventTableModel.name}"></td>
            <td th:text="${#temporals.format(eventTableModel.startDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${eventTableModel.festivalName}"></td>
            <td th:text="${eventTableModel.hallName}"></td>
            <td th:text="${eventTableModel.roomName}"></td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex flex-wrap gap-2" >
        <div class="card" style="width: 20rem;" th:each="img: ${imageShowModels}">
            <img th:src="@{/images/{id}(id=${img.id})}" alt="">
            <div class="card-footer">
                <small class="text-body-secondary" th:text="${img.fileName}"></small>
                <small class="text-body-secondary" th:text="${img.filePath}"></small>
            </div>
        </div>
    </div>
