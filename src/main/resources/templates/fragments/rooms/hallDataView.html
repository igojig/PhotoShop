<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="hallDataView">

    <div class="container">
        <div class="row">
            <div class="col">

                <select class="form-control form-control-sm" size="10" name="selectedHall"
                        hx:get="@{/rooms}" hx-trigger="change, updateRooms from:body" hx-target="#roomTableReplace" hx-swap="outerHTML">
<!--                    <option  selected disabled>Выберите зал</option>-->
                    <option th:each="hall: ${halls}" th:value="${hall.id}" th:text="${hall.name}"
                    ></option>
                </select>
            </div>
        </div>
    </div>
</div>

</body>
</html>
