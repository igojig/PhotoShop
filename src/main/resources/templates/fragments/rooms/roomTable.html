<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="roomTable" id="roomTableReplace">
    <input type="hidden" name="hallId" th:value="${hallId}">
    <div th:if="${#lists.isEmpty(rooms)}">Список помещений пуст</div>
    <div id="placeAddForm">
        <button th:if="${hallId}" type="button" class="btn btn-primary btn-sm" hx:get="@{/rooms/addForm}" hx-swap="outerHTML">Добавить</button>
    </div>
    <div th:if="${not #lists.isEmpty(rooms)}">


        <table class="table table-sm caption-top text-center">
            <caption>

            </caption>
            <thead>
            <tr>
                <th>id</th>
                <th>Название</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room: ${rooms}">
                <td th:text="${room.id}"></td>
                <td th:text="${room.name}" th:attr="id='edit_'+${room.id}"></td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm"
                            hx:get="@{/rooms/editForm/{id}(id=${room.id})}" hx-target="closest tr" hx-swap="innerHTML">Редактировать</button>
                    <button type="button" class="btn btn-danger btn-sm" hx:delete="@{/rooms/{id}(id=${room.id})}">Удалить</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
