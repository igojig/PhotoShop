<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
</head>
<body>
<div th:fragment="navigation(link)">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:classappend="${link=='festivals' ? 'active' : ' '}" aria-current="page" th:href="@{/festivals}">Фестивали</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${link=='halls' ? 'active' : ' '}" th:href="@{/halls}">Концертные залы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${link=='rooms' ? 'active' : ' '}" th:href="@{/rooms}">Помещения</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${link=='events' ? 'active' : ' '}" th:href="@{/events}">Мероприятия</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>


</body>
</html>
