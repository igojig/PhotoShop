<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>hallSelectView</title>
</head>
<body>
<div th:fragment="hallSelectView">
    <label for="hallId" class="form-label from-label-sm">Концертный зал</label>
    <select class="form-select form-select-sm" size="10" th:field="*{hallId}" id="hallId">
        <option th:each="hall: ${hallModels}"
                th:text="${hall.name}" th:value="${hall.id}"
                ></option>
    </select>
</div>
</body>
</html>
