<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>festivalSelectView</title>
</head>
<body>
<div th:fragment="festivalSelectView">
  <label for="festivalId" class="form-label from-label-sm">Фестиваль</label>
  <select class="form-select form-select-sm" size="10" id="festivalId" th:field="*{festivalId}">
    <option th:each="festival: ${festivalModels}"
            th:text="${festival.name}" th:value="${festival.id}"
            ></option>
  </select>
</div>


</body>
</html>
