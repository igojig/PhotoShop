<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>festivalSelectView</title>
</head>
<body>
<div th:fragment="festivalSelectView">
  <label for="festival" class="form-label from-label-sm">Фестиваль</label>
  <select class="form-select form-select-sm" size="10" id="festival" name="festival">
    <option th:each="festival: ${festivals}"
            th:text="${festival.name}" th:value="${festival.id}"
            th:selected="${festival.id} == ${selectedFestivalId}"></option>
  </select>
</div>


</body>
</html>
